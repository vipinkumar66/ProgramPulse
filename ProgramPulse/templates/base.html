{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/tailwind-css.css' %}">
    <title>{% block title %} ProgramPulse-Home {% endblock %}</title>
</head>
<body>
    <!-- This include tag helps us to include another templates  -->
    <div class="bg-gradient-to-r from-white via-purple-300 to-red-50 h-[100%]">
        {% include 'navbar.html' %}
        <div id="content" class="flex justify-center">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
